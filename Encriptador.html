<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="Diseño.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="svg/Logo.svg">
        </div>

        <div class="switch" id="theme-area">
            <input type="checkbox" id="theme">
            <label for="theme" class="toggle">

            </label>


        </div>

    </header>
    <main>
        <section>
            <div id="crypt" class="textarea">
                <div class="switch" id="switch">


                    <input type="checkbox" id="crypt-mode">
                    <label for="crypt-mode" class="toggle">
                        <svg id="locked" fill="#000000" height="15px" width="25px" version="1.1" id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 330 330" xml:space="preserve">
                            <g id="XMLID_509_">
                                <path id="XMLID_510_" d="M65,330h200c8.284,0,15-6.716,15-15V145c0-8.284-6.716-15-15-15h-15V85c0-46.869-38.131-85-85-85
            S80,38.131,80,85v45H65c-8.284,0-15,6.716-15,15v170C50,323.284,56.716,330,65,330z M180,234.986V255c0,8.284-6.716,15-15,15
            s-15-6.716-15-15v-20.014c-6.068-4.565-10-11.824-10-19.986c0-13.785,11.215-25,25-25s25,11.215,25,25
            C190,223.162,186.068,230.421,180,234.986z M110,85c0-30.327,24.673-55,55-55s55,24.673,55,55v45H110V85z" />
                            </g>
                        </svg>
                        <svg id="unlocked" fill="#000000" height="15px" width="25px" version="1.1" id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 330 330" xml:space="preserve">
                            <g id="XMLID_516_">
                                <path id="XMLID_517_" d="M15,160c8.284,0,15-6.716,15-15V85c0-30.327,24.673-55,55-55c30.327,0,55,24.673,55,55v45h-25
		c-8.284,0-15,6.716-15,15v170c0,8.284,6.716,15,15,15h200c8.284,0,15-6.716,15-15V145c0-8.284-6.716-15-15-15H170V85
		c0-46.869-38.131-85-85-85S0,38.131,0,85v60C0,153.284,6.716,160,15,160z" />
                            </g>
                        </svg>
                    </label>
                </div>


                <div id="textIn">
                    <textarea id="textToCrypt" placeholder="Introduzca su texto aquí..." required></textarea>
                </div>

                <div id="textoAdvertencia">
                    <p id="info">No se admiten carácteres especiales ni mayúsculas.</p>
                </div>
            </div>
        </section>

        <section>
            <div id="decrypt" class="textarea">
                <div id="mostrarError">
                    <p id="error">Error: Carácter especial o mayúscula detectado, se ha omitido/reemplazado (copiado)
                    </p>
                </div>

                <div id="textOut">
                    <p id="resultado">Mensaje no encontrado</p>
                </div>

                <div id="botonCopiar">
                    <button id="copy">Copiar</button>
                </div>

            </div>

        </section>
    </main>

    <script src="cryptLogic.js"></script>
</body>

</html>
