<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="Diseño.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="svg/Logo.svg">
        </div>

        <div id="theme">
            <button id="light" class="theme"> Oscuro </button>
            <button id="dark" class="theme"> Claro </button>
        </div>

    </header>
    <main>
        <section>
            <div id="crypt" class="textarea">         
                <div id="buttons"> 
                    <button id="crypting" class="cryptLogic">Encriptar</button>
                    <button id="decrypting" class="cryptLogic">Desencriptar</button>                 
                </div>

                <div id="textIn">  
                    <textarea id="textToCrypt" placeholder="Introduzca su texto aquí..." required></textarea>               
                </div>

                <div id="textoAdvertencia">
                    <p id="info">No se admiten carácteres especiales ni mayúsculas.</p>                 
                </div>
            </div>
        </section>

        <section>
            <div id="decrypt" class="textarea">
                <div id="mostrarError">  
                    <p id="error">Error: Carácter especial o mayúscula detectado, se ha omitido/reemplazado (copiado)</p>               
                </div>

                <div id="textOut"> 
                    <p id="resultado">Mensaje no encontrado</p>                 
                </div>

                <div id="botonCopiar"> 
                    <button id="copy">Copiar</button>                   
                </div>
                
            </div>

        </section>
    </main>
    
    <script src="cryptLogic.js"></script>
</body>

</html>
